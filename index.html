<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="displayNum">0</div>
        <div class="row">
            <div id="clear" class="box grey">AC</div>
            <div id="negate" class="box grey">+/-</div>
            <div id="percent" class="box grey">%</div>
            <div id="divide" class="box orange">รท</div>
        </div>
        <div class="row">
            <div id="numSeven" class="box">7</div>
            <div id="numEight" class="box">8</div>
            <div id="numNine" class="box">9</div>
            <div id="multiply" class="box orange" style="font-size: 0.95em;">X</div>
        </div>
        <div class="row">
            <div id="numFour" class="box">4</div>
            <div id="numFive" class="box">5</div>
            <div id="numSix" class="box">6</div>
            <div id="minus" class="box orange">-</div>
        </div>
        <div class="row">
            <div id="numOne" class="box">1</div>
            <div id="numTwo" class="box">2</div>
            <div id="numThree" class="box">3</div>
            <div id="plus" class="box orange">+</div>
        </div>
        <div class="row">
            <div id="numZero" class="box bottom-row left" id="zero">0</div>
            <div id="dot" class="box bottom-row">.</div>
            <div id="equals" class="box bottom-row right orange">=</div>
        </div>
    </div>
</body>
</html>
